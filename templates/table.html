{% extends 'base.html' %}

{% block content %}
<h2>Оформление каюты</h2>
<table class="table table-bordered">
    <tr>
        <th>Цвет стен</th>
        <th>Изображение</th>
    </tr>
    <tr>
        {% set color = 
            '#007bff' if sex == 'male' and age < 21 else
            '#28a745' if sex == 'male' else
            '#ff69b4' if age < 21 else
            '#dc3545' 
        %}
        <td style="background-color: '{{ color }}'; width: 200px; height: 200px;"></td>
        <td>
            <img 
                src="{{ url_for('static', filename='img/' + ('child.png' if age < 21 else 'adult.png')) }}" 
                class="img-fluid" 
                alt="Марсианин"
                style="max-width: 200px;"
            >
        </td>
    </tr>
</table>
{% endblock %}
