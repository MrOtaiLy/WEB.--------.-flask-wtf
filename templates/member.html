{% extends 'base.html' %}

{% block content %}
<div class="card mx-auto mt-5" style="width: 18rem;">
    <img src="{{ url_for('static', filename=member.photo) }}" 
         class="card-img-top" 
         alt="{{ member.first_name }} {{ member.last_name }}">
    <div class="card-body">
        <h5 class="card-title">{{ member.first_name }} {{ member.last_name }}</h5>
        <p class="card-text">
            Специальности: 
            {{ member.professions|sort|join(', ') }}
        </p>
    </div>
</div>
{% endblock %}
